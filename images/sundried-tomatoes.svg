<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Sun-dried tomatoes illustration -->
  <defs>
    <radialGradient id="tomatoGrad1" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="tomatoGrad2" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#e64a19;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d84315;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c0000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="tomatoGrad3" cx="45%" cy="40%">
      <stop offset="0%" style="stop-color:#c62828;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b71c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5dc"/>
  
  <!-- Sun-dried tomato 1 (left) - wrinkled and dried appearance -->
  <ellipse cx="120" cy="150" rx="55" ry="65" fill="url(#tomatoGrad1)"/>
  <!-- Wrinkles and texture -->
  <path d="M 90 130 Q 95 145 92 160" stroke="#5a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 105 125 Q 108 145 106 165" stroke="#5a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 120 120 Q 122 145 121 170" stroke="#5a0000" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M 135 125 Q 134 145 136 165" stroke="#5a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 145 135 Q 143 150 144 160" stroke="#5a0000" stroke-width="1.5" fill="none" opacity="0.5"/>
  <!-- Darker spots -->
  <ellipse cx="105" cy="155" rx="8" ry="12" fill="#5a0000" opacity="0.4"/>
  <ellipse cx="130" cy="140" rx="10" ry="14" fill="#5a0000" opacity="0.3"/>
  
  <!-- Sun-dried tomato 2 (center-right) -->
  <ellipse cx="220" cy="160" rx="60" ry="55" fill="url(#tomatoGrad2)" transform="rotate(-15 220 160)"/>
  <!-- Wrinkles and texture -->
  <path d="M 180 150 Q 200 155 218 153" stroke="#6a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 185 165 Q 205 168 225 165" stroke="#6a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 190 180 Q 210 182 230 178" stroke="#6a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 200 145 Q 210 150 220 148" stroke="#6a0000" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 210 170 Q 215 168 220 170" stroke="#6a0000" stroke-width="1.5" fill="none" opacity="0.5"/>
  <!-- Darker spots -->
  <ellipse cx="195" cy="165" rx="12" ry="10" fill="#6a0000" opacity="0.35"/>
  <ellipse cx="235" cy="155" rx="9" ry="11" fill="#6a0000" opacity="0.3"/>
  
  <!-- Sun-dried tomato 3 (bottom-right, smaller) -->
  <ellipse cx="290" cy="180" rx="45" ry="50" fill="url(#tomatoGrad3)"/>
  <!-- Wrinkles and texture -->
  <path d="M 265 165 Q 275 180 270 195" stroke="#5a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 280 160 Q 285 180 283 200" stroke="#5a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 295 165 Q 297 180 296 195" stroke="#5a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 308 170 Q 306 185 308 195" stroke="#5a0000" stroke-width="1.5" fill="none" opacity="0.5"/>
  <!-- Darker spots -->
  <ellipse cx="280" cy="185" rx="9" ry="11" fill="#5a0000" opacity="0.35"/>
  <ellipse cx="300" cy="175" rx="7" ry="9" fill="#5a0000" opacity="0.3"/>
  
  <!-- Add some oil sheen effect -->
  <ellipse cx="115" cy="140" rx="15" ry="20" fill="white" opacity="0.15"/>
  <ellipse cx="210" cy="150" rx="18" ry="15" fill="white" opacity="0.12"/>
  <ellipse cx="285" cy="170" rx="12" ry="14" fill="white" opacity="0.14"/>
  
  <!-- Herbs/seasoning specks -->
  <circle cx="140" cy="120" r="2" fill="#2e5902" opacity="0.7"/>
  <circle cx="160" cy="170" r="1.5" fill="#2e5902" opacity="0.7"/>
  <circle cx="240" cy="140" r="2" fill="#2e5902" opacity="0.7"/>
  <circle cx="200" cy="190" r="1.5" fill="#2e5902" opacity="0.7"/>
  <circle cx="270" cy="160" r="2" fill="#2e5902" opacity="0.7"/>
  <circle cx="310" cy="195" r="1.5" fill="#2e5902" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Georgia, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8b4513">Sun-Dried Tomatoes</text>
</svg>
